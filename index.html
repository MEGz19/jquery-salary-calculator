<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.4.1.min.js"></script>
    <script src="client.js"></script>
    <title>Document</title>

<body>
    <h1>Salary Calculator</h1>
    <main>
        <div>
            <input id="firstNameIn" type="text" placeholder="First Name" >
            <input id="lastNameIn" type="text" placeholder="Last Name" >
            <input id="idNumIn" type="number" placeholder="ID Number" >
            <input id="jobTitleIn" type="text" placeholder="Job Title" >
            <input id="annualSalaryIn" type="text" placeholder="Annual Salary">
            <button id="submitBtn">Submit</button>
        </div>
    <table>
        <thead >
          <!-- columns, column names.-->
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID Number</th>
            <th>Job Title</th>
            <th>Annual Salary</th>
          </tr>
        </thead>
        <tbody id="employeeTable">
           <!-- <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td><button></button></td>
          </tr>  -->
        </tbody>
    </table>






    </main>
</body>
</html>
